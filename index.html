
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقالات المستقبل 2040</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5 text-center">
        <!-- العنوان الرئيسي -->
        <h1 class="mb-4" id="main-title">✨ مقالات المستقبل 2040 ✨</h1>
        <p class="mb-4" id="description">
            أدخل عنوان الموضوع واحصل على مقال شامل وطويل تم إنشاؤه بخوارزميات الذكاء الاصطناعي.
        </p>

        <!-- إدخال الموضوع -->
        <div class="input-group futuristic-input">
            <input type="text" id="topicInput" class="form-control" placeholder="أدخل عنوان الموضوع">
            <button id="generateBtn" class="btn futuristic-button">توليد المقال</button>
        </div>

        <!-- عرض المقال -->
        <div id="articleSection" class="mt-5 futuristic-article">
            <h2 id="article-title">المقال الناتج:</h2>
            <div id="articleContent">لم يتم توليد مقال بعد.</div>
            <button id="downloadPDF" class="btn futuristic-button mt-3" style="display: none;">تحميل المقال PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
